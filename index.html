<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="background">
      <section class="title">
        <h1>Let's Play Tic-Tac-Toe!</h1>
      </section>
      <br>
      <section class="container"> 
        <button class="gameButton btn" id="0">0</div>
        <button class="gameButton btn" id="1">1</div>
        <button class="gameButton btn" id="2">2</div>
        <button class="gameButton btn" id="3">3</div>
        <button class="gameButton btn" id="4">4</div>
        <button class="gameButton btn" id="5">5</div>
        <button class="gameButton btn" id="6">6</div>
        <button class="gameButton btn" id="7">7</div>
        <button class="gameButton btn" id="8">8</div>
      </section>
      <br>
      <section class="banners">
      <h2 class="currentPlayer" id="currentPlayer">Player 1's Turn!</h2>
      <br>
      <h2 class="Winner" id="winner"></h2> 
    </section>
        <div class="NG">
          <button class="button btn" id="clearBoard">Clear Board</button>
        </div>
      <br>
      </section>
      <script src="index.js"></script>
    </main>
  </body>
</html>
